<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nos tarifs</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="../public/css/bootstrap.min.css">

	<!-- Bootstrap Scripts -->
	<script src="../public/js/bootstrap.bundle.min.js"></script>
	
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">

	<!-- CSS -->
	<link rel="stylesheet" href="../public/css/pricing-card.css">

</head>
<body>

	<div class="container-lg">

		<!-- Switch Input -->
		<h1 class="main-heading">Nos tarifs</h1>
		<div class="switch-selection">
			<h3>Annuel</h3>
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
			</div>
			<h3>Mensuel</h3>
		</div>
		
		<div class="row">

			<!-- Left Card -->
			<div class="card-container col-md-3">
				
				<h2>Gratuit</h2>
				<h1 id="cost-basic">$19.99</h1>
				<hr>
				<h3>Un cours gratuit</h3>
				<hr>
				<h3>Un quizz gratuit</h3>
				<hr>
				<h3>Bibliothèque gratuite <br>Sans téléchargement </h3>
				<hr>

				<button class="btn btn-lg" type="button">En savoir plus</button>

			</div>

			<!-- Mid Card -->
			<div class="card-container mid col-md-3">
				
				<h2>Avancé</h2>
				<h1 id="cost-pro">$24.99</h1>
				<hr>
				<h3>Tous les cours</h3>
				<hr>
				<h3>Un quizz/cours</h3>
				<hr>
				<h3>Bibliothèque gratuite <br>Sans téléchargement </h3>
				<hr>

				<button class="btn btn-mid btn-lg" type="button">En savoir plus</button>

			</div>

			<!-- Right Card -->
			<div class="card-container col-md-3">
				
				<h2>Ultra</h2>
				<h1 id="cost-master">$39.99</h1>
				<hr>
				<h3>Accès à la totalité <br> de la fonctionnalité</h3>
				<hr>
				<h3></h3>
				<hr>
				<h3></h3>
				<hr>

				<button class="btn btn-lg" type="button">En savoir plus</button>

			</div>

		</div>

	</div>

	<!-- JS Scripts -->
	<script src="../public/js/pricing-card.js"></script>
	
</body>
</html>
